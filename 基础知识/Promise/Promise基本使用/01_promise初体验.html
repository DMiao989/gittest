<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 初体验</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">Promise 初体验</h2>
        <button class="btn btn-primary" id="btn">点击抽奖</button>
    </div>

    <script>
        // 生成随机数
        function rand(m,n){
            return Math.ceil(Math.random()*(n-m+1) + m-1)
        }
        /**
         点击按钮，2s后显示是否中奖（30%概率中奖）
            若中奖弹出， 恭喜恭喜，奖品为20万元
            若未中奖弹出 再接再厉
        **/ 
        // 获取dom元素
        const btn = document.querySelector('#btn')
        // 绑定单机事件
        btn.addEventListener('click', ()=> {
            // setTimeout(() =>{
            //     // 30% 1-100 1 2 30
            //     // 获取从1-100的一个随机数
            //     let n = rand(1,100)
            //     // 判断
            //     if(n <= 30){
            //         alert('恭喜恭喜，奖品为20万元')
            //     }else {
            //         alert ('再接再厉')
            //     }
            // },2000)
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1,100)
                    if(n <= 30){
                        resolve(n)  //将 Promise对象p 的状态设置为 「成功」
                    }else{
                        reject(n) //将 Promise对象p 的状态设置为「失败」
                    }
                })
            })

            p.then((value) => {
                alert('恭喜恭喜，奖品为20万元，你的中奖数字为' + value)
            },(reason) => {
                alert("再接再厉,您的号码为" + reason )
            })
        })

    </script>
</body>
</html>
